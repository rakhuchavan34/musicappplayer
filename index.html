
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player Project</title>
    <link rel="stylesheet" href="format.css">
</head>


<body>
    <nav>
        <ul>
            <li class="brand"><img src="/images/logo.jpg" alt="MONO"></li>
            <li>Home</li>
            <li>About</li>
            <li>Album</li>
            <li>Artist</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/images/image-1.jpg" alt="1">
                    <span class="songName">Agar Tum Saath Ho</span>
                    <span class="songlistplay"><span class="timestamp">05:41 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="0"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-2.jpeg" alt="2">
                    <span class="songName">Chaleya</span>
                    <span class="songlistplay"><span class="timestamp">03:08 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="1"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-3.jpeg" alt="3">
                    <span class="songName">Heeriye Heeriye</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="2"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-4.jpeg" alt="4">
                    <span class="songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">02:52 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="3"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-5.jpeg" alt="5">
                    <span class="songName">Jab Tak</span>
                    <span class="songlistplay"><span class="timestamp">02:54 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="4"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-6.jpeg" alt="6">
                    <span class="songName">Phir Aur Kya Chahiye</span>
                    <span class="songlistplay"><span class="timestamp">04:26<i id="5"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="5"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-7.jpeg" alt="7">
                    <span class="songName">Raataan Lambiyan</span>
                    <span class="songlistplay"><span class="timestamp">02:31 <i id="6"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="6"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-8.jpeg" alt="8">
                    <span class="songName">Chup Mahi Chup Hai Ranjha</span>
                    <span class="songlistplay"><span class="timestamp">03:13 <i id="7"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="7"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-9.jpeg" alt="9">
                    <span class="songName">Maan Meri Jaan</span>
                    <span class="songlistplay"><span class="timestamp">04:18<i id="8"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="8"></i>
                </div>
                <div class="songItem">
                    <img src="/images/image-10.jpeg" alt="10">
                    <span class="songName">Mahiye Jinna Sohna</span>
                    <span class="songlistplay"><span class="timestamp">03:05<i id="9"
                                class="far songItemPlay fa-play-circle"></i> 
                                <i class="fa-solid fa-plus add-to-playlist" data-index="9"></i>
                </div>

            </div>

        </div>

        <div class="nowPlaying">
            <img id="nowPlayingImage" src="images\logo.jpg" alt="MONO">
            <div class="nowPlayingDetails">
                <span  id="nowPlayingSong" class="songName"></span>
               <span   id="nowPlayingArtist" class="artistName"></span>
            </div>

        </div>
        
        <div class="playlistbox">
            Playlists
            <div>
                <input type="text" id="playlistInput" placeholder="Enter playlist name">
                <button id="create">Create +</button>
            </div>
            <ul>
        
            </ul>
        </div>
     

        
     </div>
     
    <div class="bottom">
        <br>
        <div class="icons">
            <i class="fa-solid fa-shuffle fa-2xl" id="shuffle"></i>
            <i class="fa-solid fa-backward-fast fa-2xl" id="previous"></i>
            <i class="fa-solid fa-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward-fast  fa-2xl" id="next"></i>
            <i class="fa-solid fa-repeat fa-2xl" id="repeat"></i>
        </div>
        <input type="range" name="range" value=0 id="myProgressBar" min="0" max="100">
        <div class="volumecontrol">
            <i class="fa-solid fa-volume-high" id="volumeicon"></i>
            <input type="range" name="volume" value="100" id="volumeBar" class="volume-bar" min="0" max="100">
        </div>
        <div class="currentplayingsong">
            <div class="currentplayingsonginfo">
                <img id="currentplayingsongimage" src="images\logo.jpg" alt="MONO">
                <span  id="currentplayingsongname" class="SongName"></span>
            <span   id="currentplayingartist" class="ArtistName"></span>
            <img id="currentlyplaying" src="images/playingmusic.gif" class="gifimage" alt="strokesofmusic">
            </div>
        </div>
</div>


    

    <script src="https://kit.fontawesome.com/8fb66c3aee.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
